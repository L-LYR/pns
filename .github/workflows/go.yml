name: Go

on:
  push:
    branches:
      - "dev/**"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: mkdir -p ./build && go build -v -o ./build/pns ./app/mono_pns

      - name: Test
        run: go test -v ./...
